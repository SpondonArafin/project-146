<DOCTYPE html>
    <head>
        <title>Shapes</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#fff">
            <a-camera position="0 0 7"></a-camera>
            <a-box color="#777" position="0 3 0"></a-box>
            <a-box color="#777" position="0 1 0" width="2" height="3"></a-box>
            <a-cylinder color="#777" radius="0.3" position="0.7 -1 0" height="4"></a-cylinder>
            <a-cylinder color="#777" radius="0.3" position="-0.7 -1 0" height="4"></a-cylinder>
            <a-box color="#777" position="2 2.15 0" height="0.7" width="2"></a-box>
            <a-box color="#777" position="2.5 2.15 1" height="0.7" width="1"></a-box>
            <a-box color="#777" position="-2 2.15 0" height="0.7" width="2"></a-box>
            <a-box color="#777" position="-2.5 2.15 1" height="0.7" width="1"></a-box>
            <a-cylinder color="#777" position="0.4 4 0" radius="0.1" animation="property:position; from:0.4 4 0.4; to:0.4 4 -0.4; easing:linear; loop:true; dur:2500"></a-cylinder>
            <a-cylinder color="#777" position="-0.4 4 0" radius="0.1" animation="property:position; from:-0.4 4 0.4; to:-0.4 4 -0.4; easing:linear; loop:true; dur:2500"></a-cylinder>
            <a-box color="#ff0" position="0.3 3.2 0.5" width="0.3" height="0.3" depth="0.2"></a-box>
            <a-box color="#ff0" position="-0.3 3.2 0.5" width="0.3" height="0.3" depth="0.2"></a-box>
            <a-box color="#f00" position="0.3 3.3 0.6" width="0.05" height="0.05" depth="0.1" animation="property:position; from:0.3 3.3 0.6; to:0.3 3.1 0.6; easing:linear; loop:true; dur:2500"></a-box>
            <a-box color="#f00" position="-0.3 3.3 0.6" width="0.05" height="0.05" depth="0.1" animation="property:position; from:-0.3 3.3 0.6; to:-0.3 3.1 0.6; easing:linear; loop:true; dur:2500"></a-box>
        </a-scene>
    </body>
